<ion-header>
    <ion-toolbar>
        <ion-title>
            Search book
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding [fullscreen]='true'>
    <ion-button full (click)="selectSource()">Select Image</ion-button>

    <ion-card>
        <ion-card-header>Image Text</ion-card-header>
        <ion-card-content>
            {{ imageText }}
        </ion-card-content>
    </ion-card>
    <ion-item>
        <ion-label>ISBN</ion-label>
        <ion-input expand="block" type='text' [(ngModel)]="ISBN"></ion-input>
    </ion-item>

    <ion-button expand="block" [routerLink]="['/book/'] + ISBN">
        Show book
    </ion-button>
</ion-content>
